<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Star Wars - Pesquisa de Personagens</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background-color: #f8f9fa; 
      }
      .navbar {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
      }
      .card {
        transition: transform 0.2s;
      }
      .card:hover {
        transform: scale(1.05); 
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar bg-dark">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="star_wars_logo_PNG.png" alt="Simbolo Star Wars" width="150">
          </a>
        </div>
      </nav>
    </header>
    <main>
      <h1 class="text-center">Pesquisando Personagens</h1>
      <div class="container input-group mb-3">
        <input id="namep" type="text" class="form-control" placeholder="Insira o nome de um personagem de Star Wars">
        <button onclick="Procurar()" class="btn btn-outline-secondary bg-success text-white" type="button">Buscar</button>
      </div>
      <div id="card" class="container card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title"><strong id="name">Nome</strong></h5>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item"><h4>Altura</h4><strong id="height"></strong></li>
          <li class="list-group-item"><h4>Cor dos olhos</h4><strong id="eye_color"></strong></li>
          <li class="list-group-item"><h4>Data de Aniversario</h4><strong id="birth_year"></strong></li>
          <li class="list-group-item"><h4>Cor do Cabelo</h4><strong id="hair_color"></strong></li>
        </ul>
      </div>
    </main>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
