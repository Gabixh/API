<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>---------------</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar bg-dark">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="star_wars_logo_PNG.png" alt="Simbolo Star Wars" width="150">
          </a>
        </div>
      </nav>
      <h1 class="text-center">Pesquisando Personagens</h1>
      <div class="container input-group mb-3">
        <input id="namep" type="text" class="form-control" placeholder="Insira o nome de um poersonagem de Star Wars" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="Procurar()" class="btn btn-outline-secondary bg-success text-white" type="button" id="button-addon2">Buscar</button>
      </div>

      <div id="card" class="container card" style="width: 18rem;" >
        <div class="card-body">

          <h5 class="card-title"><strong id="name">Nome</strong></h5>
        </div>
        <ul class="list-group list-group-flush">
          <h4>Altura</h4>
          <li class="list-group-item"><strong><p id="height"></p></strong></li>
          <h4>Cor dos olhos</h4>
          <li class="list-group-item"><strong><p id="eye_color"></p></strong></li>
          <h4>Data de Aniversario</h4>
          <li class="list-group-item"><strong><p id="birth_year"></p></strong></li>
          <h4>Cor do Cabelo</h4>
          <li class="list-group-item"><strong><p id="hair_color"></p></strong></li>
        </ul>
      </div>
      
      <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
